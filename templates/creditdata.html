<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Default Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Credit Card Default Prediction</h1>

        <form method="post" action="/">
            <label for="LIMIT_BAL">Limit Balance:</label>
            <input type="number" id="LIMIT_BAL" name="LIMIT_BAL" step="1000" required>

            <label for="SEX">Sex:</label>
            <select id="SEX" name="SEX" required>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>

            <label for="EDUCATION">Education:</label>
            <select id="EDUCATION" name="EDUCATION" required>
                <option value="1">Graduate School</option>
                <option value="2">University</option>
                <option value="3">High School</option>
                <option value="4">Others</option>
            </select>

            <label for="MARRIAGE">Marriage:</label>
            <select id="MARRIAGE" name="MARRIAGE" required>
                <option value="1">Married</option>
                <option value="2">Single</option>
                <option value="3">Others</option>
            </select>

            <label for="AGE">Age:</label>
            <input type="number" id="AGE" name="AGE" required>

            {% for i, month in [('0', 'Sep'), ('2', 'Aug'), ('3', 'Jul'), ('4', 'Jun'), ('5', 'May'), ('6', 'Apr')] %}
                <label for="PAY_{{ i }}">Payment Status ({{ month }}):</label>
                <select id="PAY_{{ i }}" name="PAY_{{ i }}" required>
                    <option value="-2">Others</option>
                    <option value="0">Paid On Time</option>
                    <option value="1">1 Month Delay</option>
                    <option value="2">2 Month Delay</option>
                    <option value="3">3 Month Delay</option>
                    <option value="4">4 Month Delay</option>
                    <option value="5">5 Month Delay</option>
                    <option value="6">6 Month Delay</option>
                    <option value="7">7 Month Delay</option>
                    <option value="8">8 Month Delay</option>
                    <option value="9">9+ Month Delay</option>
                </select>
                
            {% endfor %}

            <label for="BILL_AMT1">Bill Amount (Sep):</label>
            <input type="number" id="BILL_AMT1" name="BILL_AMT1" step="1000" required>

            <label for="BILL_AMT2">Bill Amount (Aug):</label>
            <input type="number" id="BILL_AMT2" name="BILL_AMT2" step="1000" required>

            <label for="BILL_AMT3">Bill Amount (Jul):</label>
            <input type="number" id="BILL_AMT3" name="BILL_AMT3" step="1000" required>

            <label for="PAY_AMT1">Payment Amount (Sep):</label>
            <input type="number" id="PAY_AMT1" name="PAY_AMT1" step="1000" required>

            <label for="PAY_AMT2">Payment Amount (Aug):</label>
            <input type="number" id="PAY_AMT2" name="PAY_AMT2" step="1000" required>

            <button type="submit">Predict</button>
        </form>

        <form method="get" action="/train">
            <button type="submit" class="train-button">Train Model</button>
        </form>

        {% if context %}
            <div class="result">
                <h2>Prediction Result: {{ context }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
